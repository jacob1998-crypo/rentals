{% extends "base.html" %}

{% block title %} | Login{% endblock %}
{% load static %}
{% block content %}

<style>

#login {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.bg-image, .bg-image img{
  height: 100%;
  width: 100%;
  position: relative;
  background-image: url("{% static 'images/im9.jpg' %}");
  background-size: cover;
  background-position: center;
  filter: blur(3px);
  /* filter: brightness(80%); */
}

#login .card {
  position: absolute;
  width: 100%;
  display: flex;
  height: 100vh;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#login .card-header {
  max-width: 400px;
  width: 100%;
  background-color: #007bffed;
  color: white;
  text-align: center;
  font-size: 20px;
}

#login .card-body {
  max-width: 400px;
  width: 100%;
  padding: 20px;
  background-color: #f2f2f2;
}

#login label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

#login input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.8s;
}

input[type="submit"]:hover {
  background-color: #c82333;
}

.form-group {
  margin-bottom: 20px;
}

footer {
    position: absolute;
    background-color: #222222c0;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1em;
    width: 100%;
    height: 1cm;
    bottom: 7%;
}

footer p{
    font-size: 10px;
}
</style>
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}" /> -->

<section id="login">
  <div class="bg-image"></div>
  <div class="card">
    <div class="card-header">
      <h4>Login</h4>
    </div>
    <div class="card-body">
      {% include 'partials/alerts.html' %}
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</section>
{% endblock %}
