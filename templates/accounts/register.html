{% extends "base.html" %}

{% block title %} | Register Account{% endblock %}
{% load static %}
{% block content %}

<!-- <link rel="stylesheet" href="{% static 'css/register.css' %}" /> -->
<style>
  #register{
    background-color: #fff;
    position: relative;
    height: 100vh;
    background-image: url("{% static 'images/im8.jpg' %}");
    background-size: cover;
    background-position: center;
  }

  /* Add some padding to the top and bottom of the section */
  #register {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 0 20px 0;
  }
  
  /* Center the form horizontally */
  #register .container {
    width: 100%;
    display: flex;
    height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgba(192, 187, 187, 0.452);
  }

  #register form{
    width: 500px;
    border: none;
    background-color: #f2f2f2;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    padding-bottom: 10px;
  }

  #register .form-group{
    display: flex;
    align-items: center;
    padding: 0 20px;
  }
  
  /* Style the form header */
  #register h4 {
    margin-bottom: 30px;
    background-color: #007bffed;
    color: white;
    text-align: center;
    font-size: 20px;
  }
  
  /* Style the form labels */
  #register label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    width: 30%;
  }
  
  /* Style the form inputs */
  #register input[type="text"],
  #register input[type="email"],
  #register input[type="password"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    font-weight: 400;
    color: #333;
    background-color: #f7f7f7;
    border: none;
    box-shadow: none;
    transition: background-color 0.2s ease-in-out;
  }
  
  /* Style the form inputs on focus */
  #register input[type="text"]:focus,
  #register input[type="email"]:focus,
  #register input[type="password"]:focus {
    outline: none;
    background-color: #fff;
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
  }
  
  /* Style the form submit button */
  #register input[type="submit"] {
    display: flex;
    flex-direction: column;
    margin: auto;
    width: fit-content;
    padding: 5px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.2s ease-in-out;
  }
  
  /* Style the form submit button on hover */
  #register input[type="submit"]:hover {
    background-color: #c82333;
    cursor: pointer;
  }

  #register .form-group input{
    border: 1px solid #ccc;
    border-left: none;
  }

  footer {
    position: absolute;
    background-color: #222222c0;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1em;
    width: 100%;
    height: 1cm;
    bottom: 1px;
  }

  footer p{
      font-size: 10px;
  }
</style>

  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <h4>Register</h4>
            <!-- Alerts -->
            {% include 'partials/alerts.html' %}
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="password">Confirm</label>
              <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Register">
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
