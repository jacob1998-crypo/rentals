<!-- {% load static %} -->
<style>
  nav {
    /* background-color: #17a2b8; */
    background-color: plum;
    height: 2.7rem;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    box-shadow: 5px 0px 20px blueviolet;
  }
  nav li {
    list-style-type: none;
  }

  nav ul {
    display: flex;
    align-items: center;
    height: 90%;
    gap: 10px;
  }

  .nav-link {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: .3s;
  }


  .nav-link:hover {
    color: #212121;
    text-decoration: none;
    background-color: #fff;
  }
  .active{
    color: #212121;
    background-color: #fff;
  }
  .logo{
    margin-left: 10px;
    width: 15%;
    font-size: 20px;
    font-weight: lighter;
    color: #fff;
    text-decoration: none;
  }
  nav .container{
    width: 85%;
    display: flex;
    align-items: center;
    height: 90%;
  }

  #navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 90%;
  }

  nav .middle{
    display: flex;
    justify-content: center;
    width: 80%;
    gap: 1rem;

  }

  nav .end{
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    width: 20%;
    margin-right: 40px;
  }

  @media (max-width:600px) {
    nav {
      /* background-color: #17a2b8; */
      height: 2.7rem;
      display: flex;
      justify-content: space-between;
    }

    nav .container{
      display: none;
    }
  }

</style>
<!-- Navbar -->
<nav class="navbar">
  <a class="logo" href="{% url 'index' %}">ComfortHomes</a>
  <div class="container">
    <div class="links" id="navbar">
      <ul class="middle">
        <li><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        <li><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
        <li><a class="nav-link" href="{% url 'propertys' %}">Featured Properties</a></li>
      </ul>

      {% if user.is_authenticated %}
      <ul class="end">
        <li><a class="nav-link" id="welcome" href="{% url 'dashboard' %}">Welcome {{ user.username }}</a></li>

        <li class="nav-item mr-3">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link" id="Logout">Logout</a>
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
        </li>
      </ul>

      {% else %}
      <ul class="end">
        <li><a class="nav-link" id="reg" href="{% url 'register' %}">Register</a></li>

        <li><a class="nav-link" id="log" href="{% url 'login' %}">Login</a></li>
      </ul>
      {% endif %}
      

    </div>
  </div>
</nav>
